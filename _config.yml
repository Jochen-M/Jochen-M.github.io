# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jochen-M
subtitle:
description: 每一个不曾起舞的日子都是对生命的辜负！
author: Jochen-M
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://jochen-m.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace:
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'dark'      #default/coy/dark/funky/okaidia/olarizedlight/tomorrow/twilight
  line_number: false    # default false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: http://github.com/Jochen-M/Jochen-M.github.io.git
  branch: master

#头像
avatar: /uploads/avatar.jpg

#多说评论
#duoshuo_shortname: jochen-m

#链接
#Social links
social:
    GitHub: https://github.com/Jochen-M
    微博: http://weibo.com/u/5054297276?refer_flag=1001030201_
#Social Icons
social_icons:
    enable: true
    #Icon Mappings
    Github: github
    微博: weibo

